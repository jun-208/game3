<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>○‪✕‬ゲーム</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #setup, #roulette, #game {
            text-align: center;
            margin: 10px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            width: 100%;
            max-width: 300px;
            height: 100%;
            max-height: 300px;
            aspect-ratio: 1;
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border: 1px solid black;
            cursor: pointer;
        }
        .next-to-clear.red {
            color: red;
            opacity: 0.5;
        }
        .next-to-clear.black {
            color: black;
            opacity: 0.5;
        }
        .hidden {
            display: none;
        }
        .player-display {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .roulette-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .flipped {
            transform: rotate(180deg);
        }
        @media (min-width: 600px) {
            .board {
                max-width: 500px;
                max-height: 500px;
            }
        }
    </style>
</head>
<body>
    <div id="setup">
        <div>
            <label for="playerX">✕のプレイヤー名:</label>
            <input type="text" id="playerX" name="playerX" required>
        </div>
        <div>
            <label for="playerO">○のプレイヤー名:</label>
            <input type="text" id="playerO" name="playerO" required>
        </div>
        <div>
            <label for="clearColor">消えるマークの色:</label>
            <select id="clearColor" name="clearColor">
                <option value="red">赤</option>
                <option value="black">黒</option>
            </select>
        </div>
        <button onclick="startGame()">ゲーム開始</button>
    </div>
    <div id="roulette" class="hidden">
        <p>どちらから始めますか？</p>
        <button onclick="startRoulette()">ルーレット開始</button>
        <p id="rouletteResult"></p>
    </div>
    <div id="game" class="hidden">
        <div id="currentPlayerDisplay" class="player-display">
            <p id="currentPlayer"></p>
        </div>
        <div id="board" class="board"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
